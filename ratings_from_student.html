<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title> Tiger Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link href="/main.css" rel="stylesheet" id="bootstrap-css">

</head>


<body data-new-gr-c-s-check-loaded="14.1036.0" data-gr-ext-installed="">

    <div class = "menu-bar" style = "background-color: #FFBD81;">
        <nav class="navbar navbar-expand-lg navbar-light"  style = "font-family: Merriweather;">
          <a class="navbar-brand" style = "padding-left: 1%; font-size: 135% " href="/landing?netid={{netid}}">Tiger Clubs</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <i class="fa fa-bars"></i>
           </button>
           <div class="collapse navbar-collapse" style = "font-size: 110%;" id="navbarNav">
             <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                 <a class="nav-link" href="/profile?netid={{netid}}">Profile <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link disabled" href="#">Voting</a>
               </li>
               <li class="nav-item">
                <a class="nav-link active" href="/myratings">My Ratings</a>
              </li>
               <li class="nav-item">
                 <a class="nav-link" href="login">Logout</a>
               </li>
             </ul>
           </div>
         </nav>
       </div>
    <div class="container">
        <div class="hero-unit">
            <row>
                <h1>Hello, {{name}}!</h1>
            </row>>
            <p>Here, you can see how you previously rated your clubs based diversity, inclusivity, time commitment,
                workload, and experience required.</p>

        </div>

        <!-- prints all reviews a student has left for their clubs -->
        <div class="row">
            <div class="col-sm-6">
                {%for r in review: %}
                <div class="card" href="/clubpage?clubname={{review.clubname}}">
                    <p>{{r}}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="button" data-toggle="modal" class="btn btn-primary" data-target="#add-club-rating">Rate club
    </div>

    <div id="add-club-rating" class="modal fade" role="dialog" aria-labelledby="addClubRatingLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addClubRatingLabel">Add a new Rating</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> </button>
                </div>
                <!-- user types in club name to add their rating -->
                <div class="modal-body">
                    <!-- CLUB NAME -->
                    <label for="clubNameLabel">Club Name</label>
                    <input type="text" class="form-control" id="clubname" aria-describedby="clubName"
                            placeholder="e.g. IgniteSTEM, Roaring 20, COS Council">
                        <!-- hmm ill fix this later
                        <small id="emailHelp" class="form-text text-muted">You must be a member of this club to add
                            a rating</small>
                        -->

                    <!-- DIVERSITY RATING -->
                    
                    <label for="diversityLabel">Diversity</label>
                    <input type="text" class="form-control" id="diversity" aria-describedby="diversity"
                        placeholder="Enter a rating from 1.0 to 5.0">
                    <br>

                    <!-- INCLUSIVITY RATING -->
                    <label for="inclusivityLabel">Inclusivity</label>
                    <input type="text" class="form-control" id="inclusivity" aria-describedby="inclusivity"
                        placeholder="Enter a rating from 1.0 to 5.0">
                    <br>

                    <!-- TIME COMMITMENT RATING -->
                    <label for="timecommitmentLabel">Time Commitment</label>
                    <input type="text" class="form-control" id="time_commitment"
                        aria-describedby="timecommitment" placeholder="Enter a rating from 1.0 to 5.0">
                    <br>

                    <!-- WORKLOAD RATING -->
                    <label for="workloadLabel">Workload</label>
                    <input type="text" class="form-control" id="workload"
                        aria-describedby="workload" placeholder="Enter a rating from 1.0 to 5.0">
                    <br>

                    <!-- EXPERIENCE REQUIRED RATING -->
                    <label for="experienceRequiredLabel">Experience Required</label>
                    <input type="text" class="form-control" id="experience_requirement"
                        aria-describedby="experiencerequired" placeholder="Enter a rating from 1.0 to 5.0">
                    <br>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" name="save_button" id="save_button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>  
        $(document).ready(function(){  
             $('#save_button').click(function(){  
                  var clubname = $('#clubname').val();  
                  var diversity = $('#diversity').val();
                  var inclusivity = $('#inclusivity').val();
                  var workload = $('#workload').val();
                  var time_commitment = $('#time_commitment').val();
                  var experience_requirement = $('#experience_requirement').val();
                  if(clubname != '' && diversity != '' && inclusivity != '' && workload != '' && time_commitment != '' && experience_requirement != ''){  
                       $.ajax({  
                            url:"/voting",  
                            method:"POST",  
                            data: {clubname:clubname, diversity:diversity, inclusivity:inclusivity, workload:workload, time_commitment:time_commitment, experience_requirement:experience_requirement},  
                            success:function(data)  
                            {  
                                alert(data);  
                                $('#loginModal').hide();  
                                location.reload();  
                            }  
                       });  
                  }  
                  else
                  {  
                       alert("All Fields are required");  
                  }  
             });    
        });  
       </script>  
</body>

</html>
