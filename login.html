<head>
    <meta charset = "UTF-8">
    <meta name= "viewport" content= "width-device-width, initial-scale-1.0">

    <link rel="stylesheet" href="static/style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

<body>
    <div class = "menu-bar" style = "background-color: #FFBD81;">
        <nav class="navbar navbar-expand-lg navbar-light"  style = "font-family: Merriweather;">
          <a class="navbar-brand" style = "padding-left: 1%; font-size: 135% " href="#">Tiger Clubs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i class="fa fa-bars"></i>
            </button>
          </nav>
        </div>

    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container" style = "padding-top: 7%">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="landing" method="get">
                            <h3 class="text-center text" style = "color: #000000;">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text" style = "color: #000000;">Netid:</label><br>
                                <input type="text" name="netid" id="netid" class="form-control">
                            </div>
                            <div class="form-group">
                                <!--<label for="remember-me" class="text-info"><span style = "color: #000000;">Remember me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->
                                <input type="submit" name="submit" class="btn btn btn-md" value="submit" style = "background-color: #FFBD81;">
                            </div>
                            <div id="register-link" class="text-right" >
                                <a href="#" class="text" style = "color: #000000;">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
