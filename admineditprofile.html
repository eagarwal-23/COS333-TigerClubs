<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="static/tigerclubsicon.ico" />

    <link rel="shortcut icon" href="static/tigerclubsicon.ico" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Tiger Clubs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="static/choices.css" />
    <!------ Include the above in your HEAD tag ---------->
    <link href="static/styles.css" rel="stylesheet" />
  </head>

  <body style="background-color: rgb(255, 237, 215)">
    {% include "admin-navbar.html" %}
    <!-- Header - set the background image for the header in the line below-->
    <header class="py-5">
      <div class="container px-lg-5">
        <div class="p-4 p-lg-5 rounded-3 text-center bg-light" style="">
          <img
            class="img-fluid rounded-circle mb-4"
            src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg"
            alt="..."
          />
          <h1 class="text-black fs-3 fw-bolder">{{student.name}}</h1>
          <h2 class="text-black fs-4">{{major}} {{classyear}}</h2>
          <a
            class="text-black-50 mb-0"
            href="https://mail.google.com/mail/?view=cm&fs=1&to={{student.netid}}@princeton.edu&body=Sent%20From%20Tigerclubs"
            target="_blank"
          >
            {{student.netid}}@princeton.edu
          </a>
          {%if diffperson == netid%}
          <br />
          <br />
          <a
            class="btn btn-sm"
            style="background-color: #e8804c"
            href="/editprofile"
            >Edit Profile</a
          >
          {%endif%}
        </div>
      </div>
    </header>
    <!-- Content section-->
    <section class="pt-1" style="align-content: center">
      <div class="container px-lg-5">
        <form action="profilefromedit" method="get">
          <!-- Page Features-->
          <div class="row mx-auto gx-lg-5">
            <div class="col gx-lg-5">
              <div class="card-body">
                <input type="hidden" name="netid" value="{{netid}}" />
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Bio</h4>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1"
                        >Update your bio</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        name="bio" maxlength = 600
                      >{{bio}}</textarea>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-sm-3">
                    <h4 class="mb-0">Interests</h4>
                  </div>
                  <div class="col-md-6">
                    <select
                      id="tags"
                      name="tags"
                      class="form-control"
                      placeholder="Select up to 5 tags"
                      multiple
                    >
                      {% for tag in tags: %}
                      <option value="{{tag}}">{{tag}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <hr />
                <br />
                <br />
              </div>
            </div>
            <div class="col gx-lg-5">
              <div class="row mx-auto" style="width: 100%">
                <div class="col-sm-3">
                  <h4 class="mb-0">Clubs</h4>
                </div>
                <div class="col-md-6">
                  <select
                    id="clubs"
                    name="clubs"
                    class="form-control"
                    placeholder="Select up to 5 clubs"
                    multiple
                  >
                    {% for club in clubs: %}
                    <option value="{{club}}">{{club}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <br />
              <br />
              <div class="row mx-auto" style="width: 100%; padding-bottom: 1%">
                <h5 class="mb-0">Clubs you are in:</h5>
              </div>
              {% for club in student.clubs: %}
              <div class="row mx-auto" style="width: 100%">
                <div class="tag">
                  <div
                    class="badge text-white"
                    style="background-color: #e8804c"
                  >
                    {{club}}
                  </div>
                </div>
                <style>
                  .tag {
                    display: inline-block;
                    /* font-size: small; */
                    padding-right: 0.25rem;
                  }
                </style>
              </div>
              {% endfor %}
              <div class="row">
                <div class="col-sm-12">
                  <hr />
                  <input type="submit" value="Save" />
                  <a href="/profile?netid={{netid}}">Cancel</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <br />
    <br />
    <!-- Footer-->
    {% include "footer.html" %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
  <script>
    $(document).ready(function () {
      var multipleCancelButton = new Choices("#tags", {
        removeItemButton: true,
        maxItemCount: 5,
        searchResultLimit: 5,
        renderChoiceLimit: 5,
      });

      var multipleCancelButton = new Choices("#clubs", {
        removeItemButton: true,
        maxItemCount: 5,
        searchResultLimit: 5,
        renderChoiceLimit: 5,
      });
    });
  </script>
</html>
