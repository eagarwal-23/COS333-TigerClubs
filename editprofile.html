<!DOCTYPE html>
<html>
    <head>
        <title>TigerClubs</title>
        <!-- <link rel="stylesheet" href="maincss.css"> -->
    </head>
    
    <body>
        <h1>Tiger Clubs</h1>

        <h2>Edit profile for: {{netid}}</h2>
        Submitting here will replace.

        <form action="profile" method="get">
            <input type="hidden" name="netid" value="{{netid}}">
            <table>
                <tr>
                    <td><label style="text-align:right">Change Clubs:</label></td>
                    <td><input type="text" name="dept"></td>
                </tr>
                <tr>
                    <td><label>Change Bio:</label></td>
                    <td><input type="text" name="num"></td>
                </tr>
                <tr>
                    <td><label>Change Interests:</label></td>
                    <td><input type="text" name="area"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"></td>
                    <td><a href="/profile?netid={{netid}}">Cancel</a></td>
                </tr>
            </table>
        </form>

 
        <hr>
        <p>TigerClubs. Created by Anthony Guerra, Eesha Agarwaal, Natalie Reptak, Nadia Rodriguez, Camila Vasquez</p>
    </body>
</html>
