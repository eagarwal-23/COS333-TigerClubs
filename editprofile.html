<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name= "viewport" content= "width-device-width, initial-scale-1.0">
    <title> Tiger Clubs</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <!------ Include the above in your HEAD tag ---------->
    <link href="/main.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
  <div class = "menu-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="/landing?netid={{netid}}">TigerClubs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile?netid={{netid}}">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Voting!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/myratings">My Ratings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class = "container-fluid">
      <br>
      <div class="row d-flex justify-content-center">
        <h2>Edit profile for: {{netid}}</h2>
        </div>
      <br>
      <div class="row d-flex justify-content-center">
        Submitting here will replace. 
        </div>
      <br>
      <div class="row d-flex justify-content-center">
        <figure class="figure">
          <img src=".../400x300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
          <figcaption class="figure-caption">Potentially picture here</figcaption>
        </figure>
      </div>
      <div class="row d-flex justify-content-center">
        <form action="profilefromedit" method="get">
          <input type="hidden" name="netid" value="{{netid}}">
          <table>
              <tr>
                  <td><label style="text-align:right">Add Club:</label></td>
                  <td><input type="text" name="clubs"></td>
              </tr>
              <tr>
                  <td><label>Change Bio:</label></td>
                  <td><input type="text" name="bio"></td>
              </tr>
              <tr>
                  <td><label>Add Interest:</label></td>
                  <td><input type="text" name="tags"></td>
              </tr>
              <tr>
                  <td><input type="submit" value="Save"></td>
                  <td><a href="/profile?netid={{netid}}">Cancel</a></td>
              </tr>
          </table>
        </form>
      </div>
  
    </div>
</body>
</html>
