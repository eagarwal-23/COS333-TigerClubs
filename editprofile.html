<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name= "viewport" content= "width-device-width, initial-scale-1.0">
    <title> Tiger Clubs</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">

      <!------ Include the above in your HEAD tag ---------->
      <link href="static/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="menu-bar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/landing?netid={{netid}}">TigerClubs</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link" href="/profile?netid={{netid}}">Profile</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/studentsearch"> Students</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/myratings">My Ratings</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                          </li>
                    </ul>
                </div>
            </div>
          </nav>
      </div>

      <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 rounded-3 text-center" style="background-color: #f3953e;">
                    <img class="img-fluid rounded-circle mb-4" src="https://dummyimage.com/150x150/6c757d/dee2e6.jpg" alt="..." />
                    <h1 class="text-white fs-3 fw-bolder">{{student.name}}</h1>
                    <h2 class="text-white fs-4">{{student.major}} {{student.year}}</h2>
                    <p class="text-white-50 mb-0">{{student.netid}}@princeton.edu</p>
            </div>
        </div>
    </header>

  <div class = "container-fluid">
    <form action="profilefromedit" method="get">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
        <input type="hidden" name="netid" value="{{netid}}">
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Clubs</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <select id = "clubs" aria-describedby="clubs" name = "clubs" class = "form-control">
                <option value="none" selected disabled hidden>
                  Select a Club
              </option>
              {% for club in clubs: %}
                <option value = "{{club}}">{{club}}</option>
              {% endfor %}
              </select>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Interests</h6>
            </div>
            <div class="col-md-6">
              <select id="tags" name = "tags" class = "form-control" placeholder="Select up to 5 tags" multiple>
              {% for tag in tags: %}
                <option value = "{{tag}}">{{tag}}</option>
              {% endfor %}
              </select>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Bio</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="text" name="bio" value="{{bio}}">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12"> 
            <hr>  
            <input type="submit" value="Save">
            <a href="/profile?netid={{netid}}">Cancel</a>

            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
</body>
<script>
$(document).ready(function(){

  var multipleCancelButton = new Choices('#tags', {
  removeItemButton: true,
  maxItemCount:5,
  searchResultLimit:5,
  renderChoiceLimit:5
  });
  
  
  });
</script>
</html>
