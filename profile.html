<!DOCTYPE html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <link href="/main.css" rel="stylesheet" id="bootstrap-css">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/landing?netid={{netid}}">TigerClubs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/profile?netid={{netid}}">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Voting!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login">Logout</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
</head>
<body>
  <div class = "container-fluid">
    <br>
    <div class="row d-flex justify-content-center">
      <h2>{{name}}</h2>
      </div>
    <br>
    <br>
    <div class="row d-flex justify-content-center">
      <figure class="figure">
        <img src=".../400x300" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
        <figcaption class="figure-caption">Potentially picture here</figcaption>
      </figure>
    </div>
    <div class="row d-flex justify-content-center">
      <p><strong>NetID: {{netid}}</strong> <br>
      <strong>Year: {{classyear}}</strong> <br>
      <strong>Major: {{major}}</strong> <br>
        <strong>Bio: {{bio}}</strong> <br>
        <strong>Interests: </strong> <br>
        {%for interest in interests: %}
            <strong>&emsp;{{interest}}</strong> <br>
            {% endfor %}
        <a href="/editprofile?netid={{netid}}">Edit Profile</a>
          </p>
    </div>

  </div>
</body>
</html>
