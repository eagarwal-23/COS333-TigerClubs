<!DOCTYPE html>
<html>
    <head>
        <title>TigerClubs</title>
        <link rel="stylesheet" href="maincss.css">
    </head>
    
    <body>
        <h1>Tiger Clubs</h1>
        <h2>Hi {{name}} !</h2>
        
        <form class="searchform" action="clubsearch" method="get">
            <label>Club Search: </label>
            <input type="text" name="club">
        </form>
        <br>
        <form class="searchform"action="studentsearch" method="get">
            <label>Student:</label>
            <input type="text" name="club">
        </form>
        <br>

        <a href="/profile?netid={{netid}}">My Profile</a>

        <hr>

        <button type="button">Category</button>
        <button type="button">Sort</button>

        <table>
            {%for club in student.get_clubs(): %}
                <tr>
                    <td>
                        <h3>{{student.get_club(club)}}</h3>
                        <div class="clubcategory">{{category}}</div>
                        <br>
                        Members: {{ratingm}} Princeton: {{ratingp}}
                    </td>
                </tr>
            {% endfor %}

        </table>

        <hr>
        <p>TigerClubs. Created by Anthony Guerra, Eesha Agarwaal, Natalie Reptak, Nadia Rodriguez, Camila Vasquez</p>
    </body>
</html>
